<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fast Foods</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="css/swiper.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <a href="courses.html" class="btn-home">HOME</a>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
     <div class="swiper-slide">
        <div class="imgBx">
          <img src="img/ghorme-sabzi.jpg">
        </div>
        <div class="title"><span>GHORME SABZI</span><span>شلەی قورمە سەوزی</span></div>
        <div class="price">13,000 <span>IQD</span></div>
      </div>
      <div class="swiper-slide">
        <div class="imgBx">
          <img src="img/gheyme-sibzamini.jpg">
        </div>
        <div class="title"><span>GHEIME SIBZAMINI</span><span>شلەی گۆشت و پەتاتە</span></div>
        <div class="price">9,000 <span>IQD</span></div>
      </div>
      <div class="swiper-slide">
        <div class="imgBx">
          <img src="img/gheyme-bademjan.jpg">
        </div>
        <div class="title"><span>GHEIME BADEMJAN</span><span>شلەی باینجان و گۆشت</span></div>
        <div class="price">10,000 <span>IQD</span></div>
      </div>
      <div class="swiper-slide">
        <div class="imgBx">
          <img src="img/fesenjoon.jpg">
        </div>
        <div class="title"><span>FESENJAN</span><span>شلەی فێسێنجان</span></div>
        <div class="price">15,000 <span>IQD</span></div>
      </div>
      <div class="swiper-slide">
        <div class="imgBx">
          <img src="img/khoreshte-bamie.jpg">
        </div>
        <div class="title"><span>KHORESHTE BAMIE</span><span>شلەی بامیە</span></div>
        <div class="price">7,000 <span>IQD</span></div>
      </div>
      <div class="swiper-slide">
        <div class="imgBx">
          <img src="img/khoreshte-khalal.jpg">
        </div>
        <div class="title"><span>KHORESHTE KHALAL</span><span>شلەی خەلال</span></div>
        <div class="price">12,000 <span>IQD</span></div>
      </div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="js/swiper.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
