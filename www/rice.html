<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="css/swiper.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <a href="courses.html" class="btn-home">HOME</a>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="imgBx">
          <img src="img/zereshkpolo-sadeh.jpg">
        </div>
        <div class="title"><span>ZERESHK POLO</span><span>برنج و زرشک</span></div>
        <div class="price">4,000 <span>IQD</span></div>
      </div>
      <div class="swiper-slide">
        <div class="imgBx">
          <img src="img/berenj-tahdigi.jpg">
        </div>
        <div class="title"><span>BERENJ KATEI</span><span>برنج کەتەیی</span></div>
        <div class="price">4,500 <span>IQD</span></div>
      </div>
      <div class="swiper-slide">
        <div class="imgBx">
          <img src="img/berenj-sadeh.jpg">
        </div>
        <div class="title"><span>BERENJ SADEH</span><span>برنجی سادە</span></div>
        <div class="price">2,000 <span>IQD</span></div>
      </div>
      <div class="swiper-slide">
        <div class="imgBx">
          <img src="img/berenj-irani.jpg">
        </div>
        <div class="title"><span>BERENJ IRANI</span><span>برنجی ئێرانی</span></div>
        <div class="price">3,000 <span>IQD</span></div>
      </div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="js/swiper.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
