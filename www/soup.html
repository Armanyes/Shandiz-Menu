<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Soup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <a href="courses.html" class="btn-home">HOME</a>
    <!-- Swiper -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="imgBx">
            <img src="img/mirza-ghasemi.jpg">
          </div>
          <div class="title"><span>MIRZA GHASEMI</span><span>میرزا قاسمی</span></div>
          <div class="price">5,000 <span>IQD</span></div>
        </div>
        <div class="swiper-slide">
          <div class="imgBx">
            <img src="img/kashke-bademjan.jpg">
          </div>
          <div class="title"><span>KASHKE BADEMJAN</span><span>کەشکی باینجان</span></div>
          <div class="price">5,000 <span>IQD</span></div>
        </div>
        <div class="swiper-slide">
          <div class="imgBx">
            <img src="img/soope-jo.jpg">
          </div>
          <div class="title"><span>SOOPE JO</span><span>سوپی جۆ</span></div>
          <div class="price">5,000 <span>IQD</span></div>
        </div>
        <div class="swiper-slide">
          <div class="imgBx">
            <img src="img/ash-reshte.jpg">
          </div>
          <div class="title"><span>ASHE RESHTE</span><span>سوپی شعریە</span></div>
          <div class="price">6,000 <span>IQD</span></div>
        </div>
      </div>
    </div>
    <!-- Swiper JS -->
    <script src="js/swiper.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
