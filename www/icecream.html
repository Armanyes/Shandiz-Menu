<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ice Cream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="css/swiper.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <a href="desserts.html" class="btn-home">HOME</a>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="imgBx">
          <img src="img/chocolate-scoops.jpg">
        </div>
        <div class="title"><span>KOOPE SHOKLATI</span><span>کوپ چوکلێت</span></div>
        <div class="price">6,000 <span>IQD</span></div>
      </div>
      <div class="swiper-slide">
        <div class="imgBx">
          <img src="img/fruity-scoops.jpg">
        </div>
        <div class="title"><span>KOOPE MIVEH</span><span>کوپ میوە</span></div>
        <div class="price">6,000 <span>IQD</span></div>
      </div>
      <div class="swiper-slide">
        <div class="imgBx">
          <img src="img/mix-scoops.jpg">
        </div>
        <div class="title"><span>KOOPE MIX</span><span>کوپ تێکەڵ</span></div>
        <div class="price">6,000 <span>IQD</span></div>
      </div>
      <div class="swiper-slide">
        <div class="imgBx">
          <img src="img/sunshine.jpg">
        </div>
        <div class="title"><span>SUNSHINE</span><span>سانشاین</span></div>
        <div class="price">9,000 <span>IQD</span></div>
      </div>
      <div class="swiper-slide">
        <div class="imgBx">
          <img src="img/fruit-salad.jpg">
        </div>
        <div class="title"><span>SALDE MIVEH</span><span>زەلاتەی میوە</span></div>
        <div class="price">8,000 <span>IQD</span></div>
      </div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="js/swiper.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
