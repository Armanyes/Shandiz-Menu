<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Smoothies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="css/swiper.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <a href="colds.html" class="btn-home">HOME</a>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="imgBx">
          <img src="img/shandiz2.jpg">
        </div>
        <div class="title"><span>SHANDIZ</span><span>شاندیز</span></div>
        <div class="price">8,000 <span>IQD</span></div>
      </div>
      <div class="swiper-slide">
        <div class="imgBx">
          <img src="img/greensmoothie.jpg">
        </div>
        <div class="title"><span>SMOOTI SABZ</span><span>ئیسموتی سەوز</span></div>
        <div class="price">8,000 <span>IQD</span></div>
      </div>
      <div class="swiper-slide">
        <div class="imgBx">
          <img src="img/grenadinesmoothie.jpg">
        </div>
        <div class="title"><span>SMOOTI GHERMEZ</span><span>ئیسموتی سۆر</span></div>
        <div class="price">8,000 <span>IQD</span></div>
      </div>
      <div class="swiper-slide">
        <div class="imgBx">
          <img src="img/tropicalsmoothie.jpg">
        </div>
        <div class="title"><span>SMOOTI OSTOVAEI</span><span>ئیسموتی ئیستیوائی</span></div>
        <div class="price">9,000 <span>IQD</span></div>
      </div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="js/swiper.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
